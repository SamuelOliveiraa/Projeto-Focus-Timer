<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Focus timer - Pomodoro" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    /> 
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="Assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
 
    <title>Focus timer</title>
    <script src="src/main.js" type="module" defer></script>
  </head> 
  <body class="dark"> 
    <div class="toggle-mode">
      <button class="ph ph-sun">
        <p class="sr-only">Ativar modo claro</p>
      </button>
      <button class="ph ph-moon">
        <p class="sr-only">Ativar modo escuro</p>
      </button>
    </div> 
    <div class="container"> 
      <div class="text-container">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div class="buttons-container">
        <button data-action="toggleRuning" class="ph ph-play-circle secondary">
          <p class="sr-only">Ativar contador</p>
        </button>
        <button data-action="toggleRuning" class="ph ph-pause-circle secondary">
          <p class="sr-only">Pausar contador</p>
        </button>
        <button data-action="set" class="ph ph-timer">
          <p class="sr-only">Reiniciar contador</p>
        </button>
        <button data-action="reset" class="ph ph-stop-circle">
          <p class="sr-only">Parar contador</p>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
          <p class="sr-only">Ativar Som do contador</p>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-high secondary">
          <p class="sr-only">Desativar som do contador</p>
        </button>
      </div>
    </div>
  </body>
</html>
